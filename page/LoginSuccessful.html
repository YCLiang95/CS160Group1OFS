<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LoginSuccessful</title>
</head>

<body onLoad="message()">
	<p>
	<a>Login Successful!</a>
	<a>Welcom back</a><a id="userNameText">Username</a>
	</p>
	<a href="index.html">Return to Shop</a>
	<script>
		function message(){
			document.getElementById("userNameText").innerHTML = " " + getUserName() + "!";
		}
		
		function getUserName(){
    	var cookie = document.cookie.split(';');
    	for(var i = 0; i < cookie.length; i++) {
        	var entry = cookie[i];
			entry.replace(/ /g,'');
        	if (entry.indexOf("userName") >= 0) {
            	return entry.substring(entry.indexOf("userName") + 9, entry.length);
			}
		}
    	return "";
	}
	</script>
</body>
</html>
